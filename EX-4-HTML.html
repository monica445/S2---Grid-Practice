<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="collum1">
            <div class="logo">
                <img src="logo.jpg">
            </div>
            <div class="sidebar">
                <div>
                    <div class="all-game">All Game</div>
                    <img class="icon" src="geometric-shapes_15779250.png">
                </div>
                <div>
                    <div class="live-game">Live Games</div>
                    <img class="icon"  src="live-alt_13085433.png">
                </div>
                <div>
                    <div class="score">Score</div>
                    <img class="icon"  src="points.png">
                </div>
                <div>
                    <div class="categories">Categories</div>
                    <img class="icon"  src="menu_11809294.png">
                </div>
                <div>
                    <div class="video">Videos</div>
                    <img class="icon"  src="cam-recorder.png">
                </div>
                <div>
                    <div class="static">Static</div>
                    <img class="icon"  src="bar-chart.png">
                </div>
            </div>
            <div>
                <img class="collum1-img" src="collum1-img.jpg"> 
            </div>
        </div>
        <div class="collum2">
            <div class="row1">
                <div><img class="col2-row1" src="cursor.png"></div>
                <div class="text">Live Scores</div>
            </div>
            <div class="row2">
                <img class="col2-div2" src="col2-div2.jpg">
            </div>
            <div class="row3">
                <div class="row3-r1">Statistic</div>
                <div class="row3-r2">
                    <img class="col2-div3" src="col2-div2-1.jpg">
                    <img class="col2-div3" src="col2-div2-2.jpg">
                </div>
            </div>
            <div class="row4">
                <div class="row4-r1">Rankings</div>
                <div class="row4-r2">
                    <img class="col2-div4" src="col2-div4-1.jpg">
                    <img class="col2-div4" src="col2-div4-2.jpg">
                    <img class="col2-div4" src="col2-div4-3.jpg">
                </div>
            </div>
        </div>
        <div class="collum3">
           <div class="col3-row1">
                <div><img class="col3-icon" src="search.png"></div>
                <div><img class="col3-icon" src="settings.png"></div>
                <div><img class="col3-icon" src="bell.png"></div>
                <div><img class="col3-icon logo-icon" src="girl (2).png"></div>
           </div>
           <div class="col3-row2">
                <img class="col3-row2-img" src="col3-div2.jpg">
           </div>
           <div class="col3-row3">
                <img class="col3-row3-img" src="col3-div3.jpg">
           </div>
        </div>
    </div>
</body>
</html>
